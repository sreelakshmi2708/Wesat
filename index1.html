<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/count2.css">
	<script type="text/javascript" src="assets/js/count3.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Falcon heavy rocket with HTML CSS JS</title>
</head>
<body style="background: #222;">
	<div class="canvas">
		<div class="rocket">
			<img src="assets/images/pslv8.png"><span></span>
			
		</div>
		
	</div>
     
	

	<script>
		function stars() {
			let count = 50;
			let canvas = document.querySelector('.canvas');

			let i = 0;


			while(i < count){
				let star = document.createElement('i');
				let x = Math.floor(Math.random() * window.innerWidth);
				let duration = Math.random() * 1;
				let h = Math.random() * 100;

				star.style.left = x + 'px';
				star.style.width = 1 + 'px'
				star.style.height = h + 'px';

				star.style.animationDuration = duration + 's';

				canvas.appendChild(star);

				i++;
			}
		}

		stars();

		
	</script>

   <div id="content" >
	<h1 style="color: aliceblue;font-size: 34px;" >Launching Website in <span id="timer" style="color:blueviolet;">10</span> seconds.</h1>
	<script>
		var count = 10;
		var timer = setInterval(function() {
			count--;
			document.getElementById("timer").innerHTML = count;
			if (count === 0) {
				redirectToPage();
			}
		}, 1000);
	</script>
</div>
</body>
</html>
